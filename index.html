<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;
        padding: 0;
    box-sizing: border-box;}
    body{
        width: 100%;
        height: 100vh;
        background-color: black;
        color: white;
    }
    .container{
        border-radius:12px;
        margin-top: 40px;
        width: 70%;
        border: 6px solid cyan;
        padding: 12px 20px;
        box-shadow: 0px 0px 8px 4px cyan;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        transition: all 0.5s ease;
        cursor: pointer;
        max-width: 500px;
        margin: 0 auto;
    }
    .container h1{
        margin-bottom: 20px;
    }
    .container label{display: inline-block;
         margin-bottom: 20px;}
         .container input{ padding: 12px 18px;
            border-radius: 6px;
            font-size: 18px;

         }
    .container button{
        font-size: 20px;
        padding: 12px 18px;
        border-radius: 12px;
        margin-bottom: 20px
    }
    .container button:hover{
        background: aqua;
    }
    .container button:active{color: red;}
    .container ol{
        text-align: left;
      
        list-style-position: inside;
        margin: 0 auto;

    }
    </style>
</head>

<body>
    <div class="container">
        <h1> HELLO, I am Listing App</h1>
        <label for="input-field"> Enter your List item</label>
        <input type="text" id="input-field" placeholder="Enter your item"><br>
        <button id="button">Save Item</button>
        <ol id="list">
            
        </ol>
    </div>
    <script>
        let inputfield = document.getElementById("input-field");
        let button = document.getElementById("button");
        let orderlist = document.getElementById("list");
        button.addEventListener("click" ,generatelistitem);
        function generatelistitem(){
            // console.log("i am function");
            let content= inputfield.value;
            if(content !=""){
                let listitem= document.createElement("li");
        listitem.append(content);
        orderlist.append(listitem);
        inputfield.value = "";


            }
        }
        //     console.log(content)
        

    </script>
</body>
</html>
